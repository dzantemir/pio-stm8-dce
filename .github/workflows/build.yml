name: PlatformIO CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Install STM8-DCE (v1.0.2)
        run: |
          python3 -m pip install build
          git clone https://github.com/CTXz/STM8-DCE.git#1.0.2
          cd STM8-DCE
          python3 -m build .
          pip install .
      - name: Build PlatformIO Project
        run: pio run